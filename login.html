<html lang="en">
<head>

    >

</head>
<body class="wrapper">
  <div class="wrapper p-5">
    <div class="container">
      <header>
        <div class="site-identifier d-flex align-items-center justify-content-center mb-5">
          <div class="site-identifier-logo">
            <img src="https://pemudakoding.github.io/uas-web-1/assets/images/logo.png"
              alt="KoalaDev Logo"
              width="100"
              height="100"
              class="rounded"
              >
          </div>
          <div class="site-identifier-name ms-4">
            <h3 class="font-pixel text-primary">KoalaDev</h3>
            <h5 class="font-poppins fw-light text-secondary">Ngerjain tugas kuliah</h5>
          </div>
        </div>
        <div class="site-navigation text-center font-poppins">
          <nav>
            <a href="https://pemudakoding.github.io/uas-web-1/"> ▪️ Beranda</a>
            &nbsp;
            <a href="https://pemudakoding.github.io/uas-web-1/materi.html"> ▪️ Materi</a>

          </nav>
        </div>
      </header>
      <main class=" p-4">
        <section class="site-hero mb-5 pb-5">
          <form id="loginForm">
            <div class="form-group mb-2">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control bg-transparent border border-3 border-warning text-light" id="inputEmail" aria-describedby="emailHelp" placeholder="your@example.com" autocomplete="off">
            </div>
            <div class="form-group mb-4">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control bg-transparent border border-3 border-warning text-light" id="inputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-warning">Masuk</button>
          </form>
        </section>
        <footer class="site-footer text-center fs-sm border-top border-secondary pt-4 fw-light">
          © copyright KoalaDev 2023
        </footer>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
